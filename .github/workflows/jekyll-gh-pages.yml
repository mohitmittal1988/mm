name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ruby and Jekyll
        run: sudo apt-get update && sudo apt-get install -y ruby-full build-essential zlib1g-dev

      - name: Install Bundler and Jekyll (User Directory)
        run: |
          gem install --user-install bundler jekyll
          GEM_PATH=$(ruby -e 'puts Gem.user_dir')
          echo "GEM_HOME=$GEM_PATH" >> $GITHUB_ENV
          echo "PATH=$GEM_PATH/bin:$PATH" >> $GITHUB_ENV

      - name: Verify Jekyll Installation
        run: |
          echo "Ruby version:"
          ruby -v
          echo "GEM_HOME: $GEM_HOME"
          echo "PATH: $PATH"
          echo "Jekyll version:"
          $GEM_HOME/bin/jekyll -v
          echo "Bundler version:"
          $GEM_HOME/bin/bundle -v

      - name: Install dependencies
        run: $GEM_HOME/bin/bundle install || echo "No Gemfile found, skipping bundle install"

      - name: Build Jekyll Site Manually
        run: $GEM_HOME/bin/bundle exec jekyll build --destination ./_site

      - name: Verify `_site` directory
        run: ls -la ./_site

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
