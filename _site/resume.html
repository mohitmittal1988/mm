<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Dr. Mohit Mittal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
        }
        .resume-container {
            width: 100%;
            height: 100vh;
        }
        .header-container {
            padding-top: 5rem; /* Add padding to account for fixed navbar */
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .iframe-wrapper {
            flex-grow: 1;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100">

    <!-- Navigation Bar -->
    <nav class="fixed w-full z-50 bg-slate-950/70 backdrop-blur-md transition-all duration-300 ease-in-out">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-600 tracking-wide">
                Mittal
            </a>
            <div class="hidden md:flex space-x-8">
                <a href="index.html#about" class="text-slate-300 hover:text-blue-400 transition-colors duration-200">About</a>
                <a href="index.html#experience" class="text-slate-300 hover:text-blue-400 transition-colors duration-200">Experience</a>
                <a href="publications.html" class="text-slate-300 hover:text-blue-400 transition-colors duration-200">Publications</a>
                <a href="research.html" class="text-slate-300 hover:text-blue-400 transition-colors duration-200">Research</a>
                <a href="talks.html" class="text-slate-300 hover:text-blue-400 transition-colors duration-200">Talks</a>
                <a href="resume.html" class="text-blue-400 font-bold transition-colors duration-200">Resume</a>
            </div>
            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden text-slate-300 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-slate-950/90 py-2">
            <a href="index.html#about" class="block py-2 px-4 text-slate-300 hover:bg-slate-800">About</a>
            <a href="index.html#experience" class="block py-2 px-4 text-slate-300 hover:bg-slate-800">Experience</a>
            <a href="publications.html" class="block py-2 px-4 text-slate-300 hover:bg-slate-800">Publications</a>
            <a href="research.html" class="block py-2 px-4 text-slate-300 hover:bg-slate-800">Research</a>
            <a href="talks.html" class="block py-2 px-4 text-slate-300 hover:bg-slate-800">Talks</a>
            <a href="resume.html" class="block py-2 px-4 text-blue-400 font-bold hover:bg-slate-800">Resume</a>
        </div>
    </nav>
    
    <div class="header-container">
        <div class="iframe-wrapper resume-container">
            <!-- Ensure your PDF file is named "Mohit_cv_2025.pdf" and is in the root directory -->
            <iframe src="Mohit_cv_2025.pdf" width="100%" height="100%" style="border: none;"></iframe>
        </div>
    </div>

    <script>
        // Handle mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
