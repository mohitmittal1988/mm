<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}">
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-gradient-to-r from-blue-900 to-blue-500 text-white py-10">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl font-bold">{{ site.title }}</h1>
      <p class="mt-2 text-lg">Specializing in LLM, Explainable AI, and Machine Learning</p>
      <nav class="mt-6">
        <a href="{{ '/' | relative_url }}" class="mx-4 text-white hover:text-blue-200">Home</a>
        <a href="{{ '/resume.html' | relative_url }}" class="mx-4 text-white hover:text-blue-200">Resume</a>
        <a href="{{ '/research.html' | relative_url }}" class="mx-4 text-white hover:text-blue-200">Research</a>
        <a href="{{ '/publications.html' | relative_url }}" class="mx-4 text-white hover:text-blue-200">Publications</a>
        <a href="{{ '/talks.html' | relative_url }}" class="mx-4 text-white hover:text-blue-200">Research Talks</a>
        <a href="{{ '/contact.html' | relative_url }}" class="mx-4 text-white hover:text-blue-200">Contact</a>
      </nav>
    </div>
  </header>
  <main class="container mx-auto py-10">
    {{ content }}
  </main>
  <footer class="bg-gray-800 text-white py-6 text-center">
    <p>&copy; {{ 'now' | date: '%Y' }} Dr. Mohit Mittal</p>
  </footer>
</body>
</html>
