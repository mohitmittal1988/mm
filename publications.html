<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - Dr. Mohit Mittal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
        }

        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            border-radius: 9999px; /* Rounded corners for the button */
        }

        .scroll-to-top.show {
            opacity: 1;
            visibility: visible;
        }

        .publication-card {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .publication-card.fade-in {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100">

    <!-- Navigation Bar -->
    <nav class="fixed w-full z-50 bg-slate-950/70 backdrop-blur-md transition-all duration-300 ease-in-out">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600">
                Dr. Mohit Mittal
            </a>
            <!-- Desktop Navigation -->
            <div class="hidden md:flex space-x-8 items-center">
                <a href="index.html#about" class="text-slate-300 hover:text-blue-400 transition-colors duration-200">About</a>
                <a href="index.html#news" class="text-slate-300 hover:text-blue-400 transition-colors duration-200">News</a>
                <a href="index.html#experience" class="text-slate-300 hover:text-blue-400 transition-colors duration-200">Experience</a>
                <a href="publications.html" class="text-blue-400 font-bold">Publications</a>
                <a href="research.html" class="text-slate-300 hover:text-blue-400 transition-colors duration-200">Research</a>
                <a href="talks.html" class="text-slate-300 hover:text-blue-400 transition-colors duration-200">Talks</a>
                <a href="resume.html" class="text-slate-300 hover:text-blue-400 transition-colors duration-200">Resume</a>
            </div>
            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-slate-300 hover:text-blue-400 focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-slate-950/90 py-2">
            <a href="index.html#about" class="block py-2 px-4 text-slate-300 hover:bg-slate-800">About</a>
            <a href="index.html#news" class="block py-2 px-4 text-slate-300 hover:bg-slate-800">News</a>
            <a href="index.html#experience" class="block py-2 px-4 text-slate-300 hover:bg-slate-800">Experience</a>
            <a href="publications.html" class="block py-2 px-4 text-blue-400 font-bold hover:bg-slate-800">Publications</a>
            <a href="research.html" class="block py-2 px-4 text-slate-300 hover:bg-slate-800">Research</a>
            <a href="talks.html" class="block py-2 px-4 text-slate-300 hover:bg-slate-800">Talks</a>
            <a href="resume.html" class="block py-2 px-4 text-slate-300 hover:bg-slate-800">Resume</a>
        </div>
    </nav>

    <main class="py-24">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl lg:text-5xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600 mb-12">
                Publications
            </h1>

            <!-- Filter and Search controls -->
            <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mb-8">
                <input type="text" id="searchInput" placeholder="Search publications..."
                       class="w-full sm:w-80 px-4 py-2 rounded-full bg-slate-800 text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div class="flex space-x-2">
                    <button class="filter-btn px-4 py-2 rounded-full bg-slate-800 hover:bg-slate-700 transition duration-200" data-filter="all">All</button>
                    <button class="filter-btn px-4 py-2 rounded-full bg-slate-800 hover:bg-slate-700 transition duration-200" data-filter="article">Journals</button>
                    <button class="filter-btn px-4 py-2 rounded-full bg-slate-800 hover:bg-slate-700 transition duration-200" data-filter="inproceedings">Conference</button>
                    <button class="filter-btn px-4 py-2 rounded-full bg-slate-800 hover:bg-slate-700 transition duration-200" data-filter="misc">Books</button>
                </div>
            </div>

            <div id="publication-cards-container" class="space-y-6">
                <!-- Publication cards will be dynamically inserted here -->
            </div>
            
            <p id="no-results-message" class="text-center text-slate-400 mt-8 hidden">
                No publications found matching your criteria.
            </p>
        </div>
    </main>

    <!-- Scroll to Top Button -->
    <div id="scrollToTopBtn" class="scroll-to-top p-4 bg-blue-600 text-white shadow-xl hover:bg-blue-700 transition duration-300">
        <i class="fas fa-arrow-up"></i>
    </div>

    <!-- Footer -->
    <footer class="bg-slate-950 py-12 border-t border-slate-800">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-slate-400">
                &copy; <span id="year"></span> Dr. Mohit Mittal. All rights reserved.
            </p>
            <div class="mt-6 flex justify-center space-x-6 text-xl">
                <a href="#" class="text-slate-400 hover:text-blue-500 transition-colors duration-200"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="text-slate-400 hover:text-blue-500 transition-colors duration-200"><i class="fab fa-github"></i></a>
                <a href="#" class="text-slate-400 hover:text-blue-500 transition-colors duration-200"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // Handle mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();

        // Scroll to top button functionality
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollToTopBtn.classList.add('show');
            } else {
                scrollToTopBtn.classList.remove('show');
            }
        });

        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Helper function to parse BibTeX string
        function parseBibtex(bibtexContent) {
            const publications = [];
            const entries = bibtexContent.split('@').filter(entry => entry.trim() !== '');

            entries.forEach(entry => {
                const lines = entry.split(/[\r\n]+/).map(line => line.trim()).filter(line => line.length > 0);
                const typeAndId = lines[0].split('{');
                const type = typeAndId[0].trim().toLowerCase();
                // const id = typeAndId[1].split(',')[0].trim();

                const pub = { type, url: '#' };
                
                lines.forEach(line => {
                    const match = line.match(/^(\w+)\s*=\s*\{\s*(.*)\s*\},?$/);
                    if (match) {
                        const key = match[1].toLowerCase();
                        let value = match[2].trim();
                        // Clean up the value
                        value = value.replace(/[\{\}]/g, '').replace(/\\&/, '&');
                        pub[key] = value;
                    }
                });
                
                if (pub.title) {
                    publications.push(pub);
                }
            });
            return publications;
        }

        // Function to render publications
        function renderPublications(publicationsToRender) {
            const container = document.getElementById('publication-cards-container');
            container.innerHTML = '';
            
            if (publicationsToRender.length === 0) {
                document.getElementById('no-results-message').classList.remove('hidden');
                return;
            } else {
                document.getElementById('no-results-message').classList.add('hidden');
            }

            publicationsToRender.forEach((pub, index) => {
                const card = document.createElement('div');
                card.className = 'publication-card bg-slate-800 p-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300 transform hover:scale-105';
                card.setAttribute('data-category', pub.type);

                const authors = pub.author ? pub.author.split(' and ').join(', ') : 'N/A';
                const journal = pub.journal || pub.booktitle || pub.publisher || 'N/A';

                card.innerHTML = `
                    <h3 class="text-xl font-bold text-blue-400 mb-2">${pub.title || 'Untitled'}</h3>
                    <p class="text-sm text-slate-400 mb-2">${authors}</p>
                    <p class="text-slate-300 text-sm">
                        <span class="font-semibold">${journal}</span>, ${pub.year || 'N/A'}
                    </p>
                `;

                container.appendChild(card);
            });

            // Re-apply the intersection observer for fade-in animation
            const publicationCards = document.querySelectorAll('.publication-card');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        setTimeout(() => {
                            entry.target.classList.add('fade-in');
                        }, index * 100);
                    }
                });
            }, { threshold: 0.1 });

            publicationCards.forEach(pub => {
                observer.observe(pub);
            });
        }

        let allPublications = [];
        
        // Fetch and process BibTeX data on page load
        async function fetchAndRender() {
            try {
                const response = await fetch('mm.bib');
                const bibtexContent = await response.text();
                allPublications = parseBibtex(bibtexContent);
                renderPublications(allPublications);
            } catch (error) {
                console.error('Error fetching or parsing BibTeX file:', error);
                const container = document.getElementById('publication-cards-container');
                container.innerHTML = '<p class="text-center text-red-400">Failed to load publications. Please check the mm.bib file.</p>';
            }
        }
        
        // Filter and Search functionality
        function updatePublicationsDisplay() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.toLowerCase();
            let activeFilter = document.querySelector('.filter-btn.bg-blue-500')?.dataset.filter || 'all';

            const filteredAndSearched = allPublications.filter(pub => {
                const cardText = JSON.stringify(pub).toLowerCase();
                const matchesSearch = cardText.includes(searchTerm);
                const matchesFilter = activeFilter === 'all' || pub.type === activeFilter;
                return matchesSearch && matchesFilter;
            });

            renderPublications(filteredAndSearched);
        }

        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');

        searchInput.addEventListener('keyup', updatePublicationsDisplay);

        filterButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                filterButtons.forEach(btn => {
                    btn.classList.remove('bg-blue-500');
                    btn.classList.add('bg-slate-800');
                    btn.classList.remove('hover:bg-slate-700');
                });
                e.target.classList.add('bg-blue-500');
                e.target.classList.remove('bg-slate-800');
                updatePublicationsDisplay();
            });
        });

        // Set the 'All' filter as active on initial load
        document.querySelector('.filter-btn[data-filter="all"]').classList.remove('bg-slate-800');
        document.querySelector('.filter-btn[data-filter="all"]').classList.add('bg-blue-500');

        fetchAndRender();
    </script>
</body>
</html>
