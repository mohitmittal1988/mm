<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohit Mittal's Publications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .tabs {
            overflow: hidden;
            background-color: #f1f1f1;
            font-family: Arial;
        }

        .tabs button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: background-color 0.3s;
        }

        .tabs button:hover {
            background-color: #ddd;
        }

        .tabs button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }

        .publication-list {
            list-style: none;
            padding-left: 0;
        }

        .publication-list li {
            padding: 5px;
            border-bottom: 1px solid #eaeaea;
        }

        .publication-list li:before {
            content: 'â€¢';
            color: #6d6d6d;
            font-weight: bold;
            display: inline-block; 
            width: 1em;
            margin-left: -1em;
        }

        .publication-list .conference:before {
            content: 'C';
        }

        .publication-list .journal:before {
            content: 'J';
        }

        /* Additional styles here */
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tablinks" onclick="openTab(event, 'ByDate')">By date</button>
        <button class="tablinks" onclick="openTab(event, 'ByType')">By type</button>
    </div>

    <div id="ByDate" class="tabcontent">
        <h2>2023</h2>
        <ul class="publication-list">
            <!-- Populate this list with publications from 2023 -->
        </ul>
        <h2>2022</h2>
        <ul class="publication-list">
            <!-- Populate this list with publications from 2022 -->
        </ul>
        <!-- More years go here -->
    </div>

    <div id="ByType" class="tabcontent">
        <h2>Conference Articles</h2>
        <ul class="publication-list">
            <!-- Populate this list with conference publications -->
        </ul>
        <h2>Journal Articles</h2>
        <ul class="publication-list">
            <!-- Populate this list with journal publications -->
        </ul>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
