<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohit Mittal's Publications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Publications</h1>
        <div class="tabs">
            <div class="tab active" onclick="showPublications('byDate')">By Date</div>
            <div class="tab" onclick="showPublications('byType')">By Type</div>
        </div>

        <div id="byDate" class="publication-content">
            <ul class="publication-list">
                <!-- Publications fetched via JavaScript will be added here -->
            </ul>
        </div>

        <div id="byType" class="publication-content" style="display: none;">
            <!-- You can organize publications by type here if needed -->
        </div>
    </div>

    <script>
        async function fetchPublications() {
            try {
                // Make a request to the Google Scholar page
                const response = await fetch('https://scholar.google.co.in/citations?hl=en&user=obJMZDUAAAAJ&view_op=list_works&sortby=pubdate');
                const html = await response.text();

                // Parse the HTML response to extract publication data
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const publicationElements = doc.querySelectorAll('.gsc_a_tr');

                // Display publications
                const publicationList = document.querySelector('.publication-list');
                publicationList.innerHTML = '';

                publicationElements.forEach((element) => {
                    const title = element.querySelector('.gsc_a_at');
                    const authors = element.querySelector('.gs_gray');
                    const year = element.querySelector('.gsc_a_h');
                    const type = element.querySelector('.gsc_a_t');

                    const publicationItem = document.createElement('li');
                    publicationItem.innerHTML = `
                        <span class="year">${year.textContent.trim()}</span>
                        <span class="authors">${authors.textContent.trim()}</span>
                        <span class="title">${title.textContent.trim()}</span>
                        <span class="type">${type.textContent.trim()}</span>
                    `;

                    publicationList.appendChild(publicationItem);
                });
            } catch (error) {
                console.error('Error fetching publications:', error);
            }
        }

        // Initial fetch when the page loads
        fetchPublications();

        function showPublications(type) {
            // Toggle between 'By Date' and 'By Type' tabs
            var byDate = document.getElementById('byDate');
            var byType = document.getElementById('byType');
            var tabs = document.querySelectorAll('.tab');

            if (type === 'byDate') {
                byDate.style.display = 'block';
                byType.style.display = 'none';
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                byDate.style.display = 'none';
                byType.style.display = 'block';
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        }
    </script>
</body>
</html>
