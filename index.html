<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Mohit Mittal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light gray background */
            color: #333;
        }

        .contact-container {
            width: 85%;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .contact-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #eeeeee;
            border-radius: 8px;
        }

        .contact-info h2 {
            font-weight: 700;
            color: #333;
        }

        .contact-info p, .contact-info a {
            font-weight: 400;
            margin: 10px 0;
            color: #333;
        }

        .contact-info a {
            text-decoration: none;
            color: #007bff;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .contact-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Me</h1>
        <div class="contact-info">
            <h2>Email</h2>
            <p><img class="icon" src="email_icon.png" alt="Email Icon"> <a href="mailto:mittal.mohit02@gmail.com">mittal.mohit02@gmail.com</a></p>
            <h2>LinkedIn</h2>
            <p><img class="icon" src="linkedin_icon.png" alt="LinkedIn Icon"> <a href="https://www.linkedin.com/in/mohitmittal/" target="_blank">mohitmittal</a></p>
        </div>
    </div>
</body>
</html>
